<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
   
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">


        <div class="input">
            <h1>Password Genrator</h1>
          <input type="text" id="output">

        <div class="button">

            <button id="genrate">Genrate</button>

            <div class="copy" id="copy">copy to clipboard</div>

        </div>
        <!-- button box end here -->

        <div class="box">

            <div class="heading">
                <h1>Password Length</h1>
                <input type="number" id="length" max="30" min="2">
            </div>
               <div class="one"> <label for="uppercase">Include uppercase letters (A-Z)</label>
                <input type="checkbox" id="uppercase">
    </div>
    <div class="one">
            <label for="lowercase">Include lowercase letters ( a - z)</label>
            <input type="checkbox" id="lowercase">
</div>

<div class="one">
            <label for="number">Include number (0-9)</label>
            <input type="checkbox" id="number">
</div>

<div class="one">
            <label for="symbol">Include symbol (@$#%)</label>
            <input type="checkbox" id="symbol">
</div>
        </div>
        <!-- box end here -->


    </div>
    <!-- container end here -->



<script src="app.js"></script>
  
</body>
</html>
